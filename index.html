				<section data-markdown>
					<textarea data-template>
						## Fonts / CSS

						* FOUC (flash of unstyled content)
						* popups. so. many. popups. :(
						* things moving under your mouse, so you "misclick/tap"
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Fight for the user

						Questions to ask:
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						> Do you really need all 4 custom fonts from typekit? All of the glyphs?

						Sure you can't get by with Times New Roman / Arial?
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						> Do you really need to load that fancy frontend framework to display what's on your site?

						(React, Vue, Angular, Ember, etc)
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						> Do you really to track users across 9 different services?

						(Google Analytics, mixpanel, snapchat, bing, yahoo, facebook)
					</textarea>
				</section>



				<section data-markdown>
					<textarea data-template>
						# Bonus question

						> How much do you respect their privacy?
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						> Do you really need all of the plugins you're currently using?

						Can some of those be broken out into a tiny utility plugin instead? Are some of those unnecessary? Are you only using a tiny part of a larger plugin? (Looking at you, jetpack!)
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						> Do you need a full blown pagebuilder?

						Can you instead design your pages so they're more static?
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						> Do you need a javascript based a/b testing?

						Could you do server side template based a/b testing instead?
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						> Do you need to load assets from various different places?

						Can some of them be placed on your server / your CDN instead?
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						> Do you need a starter theme that does EVERYTHING?!

						Divi and Avada are my top 2 "I'm not touching that" themes.
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						> Are you using plugins that were written with performance in mind?

						There are ~some~ lots that haven't... Like, LOTS... it's astounding.
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						> Did you test your site on a low end Android device?

						For less than £100, you can buy a sim free android device. Consider it a design expense for your company.
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						> Do you need those huge images?

						Did you resize them for web size? AND optimized them? (tinypng et al will help here)
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						> Do you need that animated svg art style? The parallax background?

						Think of the CPU cycles!
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						> Did you leave a css framework in your css file(s)?

						It's easy to leave the full bootstrap boilerplate in. You probably don't need most.
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						> How much of your CSS / JS is unused?

						Because you're undoing / rewriting parts.
					</textarea>
				</section>
